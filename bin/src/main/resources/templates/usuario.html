<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario - Practica</title>

    <!-- bootstrap-css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- datatables-css -->
    <link rel="stylesheet" type="text/css" href="/resources/css/datatables.css">
</head>

<body>
    <!-- title -->
    <div class="container mt-5">
        <h3 class="m-0 ps-1">Mantenimiento Usuario</h3>
    </div>
    
    <div class="container">
        <hr>
        <!-- save -->
        <div class="d-flex align-items-center justify-content-between">
            <a href="#_" class="btn btn-sm btn-success px-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 18 18">
                    <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                </svg> Agregar Nuevo/a
            </a>
            
            <a href="/index/" class="btn btn-sm btn-warning fw-bold">Ir al Index</a>

            <!-- report -->
            <div class="btn-group dropstart">
                <button type="button" class="btn btn-sm btn-secondary dropdown-toggle px-3" data-bs-toggle="dropdown" aria-expanded="false">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-file-earmark-check" viewBox="0 0 18 18">
                        <path d="M10.854 7.854a.5.5 0 0 0-.708-.708L7.5 9.793 6.354 8.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z"/>
                        <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z"/>
                    </svg>Generar Reporte
                </button>
                <ul class="dropdown-menu dropdown-menu-dark">
                    <li><a class="dropdown-item" href="#">PDF</a></li>
                    <li><a class="dropdown-item" href="#">XML</a></li>
                    <li><a class="dropdown-item" href="#">JSON</a></li>
                    <li><a class="dropdown-item" href="#">TICKET</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- container-table -->
    <div class="container mt-3">
        <!-- table -->
        <table id="datatable-spanish" class="table table-striped table-borderless pt-2 border border-0 shadow">
            <thead class="table-info">
                <tr>
                    <th class="text-center">Código</th>
                    <th class="text-center">Nombre</th>
                    <th class="text-center">Paterno</th>
                    <th class="text-center">Materno</th>
                    <th class="text-center">F. Nac</th>
                    <th class="text-center">Estado</th>
                    <th class="text-center">Género</th>
                    <th class="text-center">Email</th>
                    <th class="text-center">Clave</th>
                    <th class="text-center">Opciones</th>
                </tr>
            </thead>
            <tbody>
            	<!-- recuperar el atributo listaAutor del controlador -->
                <tr th:each="row:${listUsuario}">
                    <td th:text="${row.codUsu}" class="text-center"></td>
                    <td th:text="${row.nomUsu}" class="text-center"></td>
                    <td th:text="${row.patUsu}" class="text-center"></td>
                    <td th:text="${row.matUsu}" class="text-center"></td>
                    <td th:text="${row.fecNacUsu}" class="text-center"></td>
                    <td th:text="${row.estCivilUsu}" class="text-center"></td>
                    <td th:text="${row.genUsu}" class="text-center"></td>
                    <td th:text="${row.emaUsu}" class="text-center"></td>
                    <td th:text="${row.pasUsu}" class="text-center"></td>
                    <td class="d-flex align-items-center justify-content-evenly">
                        <!-- btn-update -->
                        <a class="btn btn-sm btn-primary border-0">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 17">
                                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                            </svg>
                        </a>
                        <!-- btn-delete -->
                        <a class="btn btn-sm btn-danger border-0"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 17">
                            <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                        </svg></a>
                    </td>
                </tr>          
            </tbody>
        </table>
    </div>
    
    <!-- optional -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> -->
    
    <!-- bootstrap-js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    <!-- datatables-requiere-jQuery. -->
    <script type="text/javascript" src="/resources/js/jquery-3.6.0.js"></script>
    <!-- datatables-js -->
    <script type="text/javascript" src="/resources/js/datatables.js"></script>
    <!-- datatables-language -->
    <script type="text/javascript" src="/resources/js/datatables-language.js"></script>
</body>
</html>
