<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Head Fragments Start -->
<head th:replace="~{/fragments/head :: myhead}">
</head>
<!-- Head Fragments End -->

<body>
	<!-- Header Fragments Start -->
	<div th:replace="~{/fragments/header :: myheader}"></div>
	<!-- Header Fragments End -->

	<div class="container mt-5">
        <h3>Consulta De Usuarios</h3>
        <hr>
    
		<div class="d-flex align-items-center justify-content-end mb-3">
			<form th:action="@{/usuario/buscarUsuario}" method="get" class="d-flex align-items-center">
			    <!-- NameUser -->
				<input class="form-control rounded-start-pill border-secondary" name="nombre" type="search" placeholder="Buscar Nombre...">				
			    <!-- ApePaterno -->
				<input class="form-control rounded-0 border-secondary" name="apPaterno" type="search" placeholder="Buscar Apellido...">
				<!-- Button -->
				<button class="btn btn-warning rounded-end-pill border-warning" type="submit" title="Buscar">
					<i class="bi bi-search"></i>
				</button>
			</form>
		</div>
    
        <div class="d-flex align-items-center justify-content-between">
            <a class="btn btn-sm btn-success px-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 18 18">
                    <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                </svg> Agregar Nuevo/a
            </a>

            <div class="btn-group dropstart">
                <button type="button" class="btn btn-sm btn-secondary dropdown-toggle px-3" data-bs-toggle="dropdown" aria-expanded="false">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-file-earmark-check" viewBox="0 0 18 18">
                        <path d="M10.854 7.854a.5.5 0 0 0-.708-.708L7.5 9.793 6.354 8.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z"/>
                        <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z"/>
                    </svg>Generar Reporte
                </button>
                <ul class="dropdown-menu dropdown-menu-dark">
                    <li><a class="dropdown-item">PDF</a></li>
                    <li><a class="dropdown-item">XML</a></li>
                    <li><a class="dropdown-item">JSON</a></li>
                    <li><a class="dropdown-item">TICKET</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container mt-3">
        <table class="table table-striped table-bordered pt-2 shadow">
            <thead class="table-primary">
                <tr>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Paterno</th>
                    <th>Materno</th>
                    <th>F. Nac</th>
                    <th>Estado</th>
                    <th>Género</th>
                    <th>Email</th>
                    <th>Clave</th>
                    <th class="text-center">Opciones</th>
                </tr>
            </thead>
            
            <tbody>
                <tr th:each="user:${listUsuarios}">
                    <td th:text="${user.codUsu}"></td>
                    <td th:text="${user.nomUsu}"></td>
                    <td th:text="${user.patUsu}"></td>
                    <td th:text="${user.matUsu}"></td>
                    <td th:text="${user.fecNacUsu}"></td>
                    <td th:text="${user.estCivilUsu}"></td>
                    <td th:text="${user.genUsu}"></td>
                    <td th:text="${user.emaUsu}"></td>
                    <td th:text="${user.pasUsu}"></td>
                    <td class="d-flex align-items-center justify-content-evenly">
                        <a class="btn btn-sm btn-primary border-0">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 17">
                                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                            </svg>
                        </a>
                        <a class="btn btn-sm btn-danger border-0"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 17">
                            <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                        </svg></a>
                    </td>
                </tr>          
            </tbody>
        </table>
    </div>
   
    <!-- Start Include All JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- End Include All JS -->
</body>
</html>
